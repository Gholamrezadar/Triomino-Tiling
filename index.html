<html>

  <body>
  Press
  <button id="plus">+</button>
  <button id="minus">-</button>
  and then select the missing Tile
  <br>
  
  <script>
    
$("#plus").click(function(){
    if(M<6){
        M++;
        N = Math.pow(2, M);
        w = Canvas_Size / N;
        grid = Array(N).fill().map(() => Array(N).fill(0));
        symbols = [];
        for (let i = 1; i <= N * N; i++) {
          symbols.push(i);
        }
        // Call Drawing Function
        DrawTiling();
    }
    else
    {
    alert("Sooo Much Salt!")
    }
});

$("#minus").click(function(){
    if(M>2){
        M--;
        N = Math.pow(2, M);
        w = Canvas_Size / N;
        grid = Array(N).fill().map(() => Array(N).fill(0));
        symbols = [];
        for (let i = 1; i <= N * N; i++) {
          symbols.push(i);
        }
        // Call Drawing Function
        DrawTiling();
    }
    else
    {
    alert("Sooo Much Salt!")
    }
});
  </script>
  </body>
